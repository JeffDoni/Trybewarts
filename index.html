<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybe-logo">
    
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <section>
            <form action="" class="trybewarts-login" method="get">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
        </section>
    </header>

    <main>
        <form action="" id="evaluation-form">

        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <script src="./script.js"></script>
</body>
</html>
