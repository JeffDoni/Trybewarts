<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybe-logo">
    
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <section>
            <form action="" class="trybewarts-login">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" placeholder="Senha">
                <button type="submit" id="login">Entrar</button>
            </form>
        </section>
    </header>

    <main>
        <section id="form-data">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </section>
        <form action="" id="evaluation-form" method="get">
            <section>
            <label for="input-name"></label>
            <input type="text" id="input-name" placeholder="Nome" name="input-name">
            <label for="input-lastname"></label>
            <input type="text" id="input-lastname" placeholder="Sobrenome" name="input-lastname">
            </section>
            <section>
            <label for="input-email"></label>
            <input type="email" id="input-email" placeholder="Email">
            <select name="house" id="house">Casa:
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>

            </select>
            <br>
            <br>
            </section>
            <label id="label-family" for="">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend" >Frontend
            <input type="radio" name="family" value="Backend" >Backend
            <input type="radio" name="family" value="FullStack" >FullStack
            <br>
            <br>
            <br>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" name="materias" id="" value="HoFs" >HoFs
            <input type="checkbox" class="subject" name="materias" id="" value="Jest" >Jest
            <input type="checkbox" class="subject" name="materias" id="" value="Promises" >Promises
            <input type="checkbox" class="subject" name="materias" id="" value="React" >React
            <input type="checkbox" class="subject" name="materias" id="" value="SQL" >SQL
            <input type="checkbox" class="subject" name="materias" id="" value="Python" >Python
            <br>
            <br>
            <label id="label-rate" for="">Como você avalia a Trybewarts?
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
        </label>
            <br>
            <br>
        <label class="textarea" for="">Deixe seu comentário:
            <br>
         <fieldset class="sobre">
        <textarea name="" id="textarea" maxlength="500" cols="50" rows="10"></textarea>
        <span id="counter">500</span>
         </fieldset>
        </label>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement">
        </label>
        <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>"Direitos reservados à Trybewarts©"</footer>

    <script src="./script.js"></script>
</body>
</html>
